<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container-sidebar">
        <h1 class="sidebar-header">Dashboard</h1>
        <ul class="container-nav">
          <li><a href="">Home</a></li>
          <li><a href="">Profile</a></li>
          <li><a href="">Messages</a></li>
          <li><a href="">History</a></li>
          <li><a href="">Tasks</a></li>
          <li><a href="">Communities</a></li>
        </ul>
        <ul class="container-settings">
          <li><a href="">Settings</a></li>
          <li><a href="">Support</a></li>
          <li><a href="">Privacy</a></li>
        </ul>
      </div>
      <div class="container-main-content">
        <div class="container-main-header">
          <div class="search-container">
            <div class="search">
              <img src="icons/magnify.svg" alt="search" class="search-icon" />
              <label for="search"></label>
              <input type="search" id="search" name="search" />
            </div>
            <div class="user-container">
              <img src="icons/user.svg" alt="user-logo" class="user-logo" />
              <div class="username">
                <p>Hi there,</p>
                <h2>Goodguyfate (@Goodguyfate)</h2>
              </div>
            </div>
          </div>
          <div class="container-links">
            <div class="profile-link">
              <a href="">Goodguyfate</a>
            </div>
            <div class="button-container">
              <button class="btn-item new">New</button>
              <button class="btn-item upload">Upload</button>
              <button class="btn-item share">Share</button>
            </div>
          </div>
        </div>
        <div class="container-projects">
          <p>projects</p>
        </div>
        <div class="container-announce">
          <p>announcements</p>
        </div>
        <div class="container-trending">
          <p>trending</p>
        </div>
      </div>
    </div>
  </body>
</html>
